    <lightning-card title="Two way Data Binding">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Course Name" onkeyup={handleChange}></lightning-input>
            <div>My name is {fullName} and I am {title}</div>
        </div>
    </lightning-card>

    <lightning-card title="@track Decorator">

    <lightning-card title="Getter Demo">

            <div>the firstUser name is {firstUser}</div>
